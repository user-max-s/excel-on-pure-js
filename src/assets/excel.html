<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Excel on pure js</title>
  </head>

  <body>
    <div id="app">
      <div class="excel">
        <header class="excel__header">
          <input type="text" class="input" value="New table" />
          <div>
            <button class="button">
              <i class="material-icons">delete</i>
            </button>
            <button class="button">
              <i class="material-icons">exit_to_app</i>
            </button>
          </div>
        </header>
        <section class="excel__toolbar">
          <button class="button">
            <i class="material-icons">format_bold</i>
          </button>
          <button class="button">
            <i class="material-icons">format_italic</i>
          </button>
          <button class="button">
            <i class="material-icons">format_align_left</i>
          </button>
          <button class="button">
            <i class="material-icons">format_align_center</i>
          </button>
          <button class="button">
            <i class="material-icons">format_align_right</i>
          </button>
          <button class="button">
            <i class="material-icons">format_underline</i>
          </button>
        </section>
        <section class="excel__formula">
          <div class="info">fx</div>
          <div class="input" contenteditable spellcheck="false"></div>
        </section>
        <section class="excel__table">
          <div class="row">
            <div class="row-info"></div>
            <div class="row-data">
              <div class="column">A</div>
              <div class="column">B</div>
              <div class="column">C</div>
            </div>
          </div>
          <div class="row">
            <div class="row-info">1</div>
            <div class="row-data">
              <div class="cell selected" contenteditable>1</div>
              <div class="cell" contenteditable>2</div>
              <div class="cell" contenteditable>3</div>
            </div>
          </div>
          <div class="row">
            <div class="row-info">1</div>
            <div class="row-data">
              <div class="cell" contenteditable>1</div>
              <div class="cell" contenteditable>2</div>
              <div class="cell" contenteditable>3</div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
